resources:
  - name: sample_scriptrepo
    type: gitRepo
    repoPath: jpline/sample-script
    configuration:
      integrationName: github
      branches:
        only: pipe
    initialVersion:
      sha: master
      
  - name: imageDoc
    type: image
    imageName: shippabledocker/sample_node
    configuration:
      integrationName: dockerInt
    initialVersion:
      imageTag: latest
 
pipelines:
  - name: pipeline1
