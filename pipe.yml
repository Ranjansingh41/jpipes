resources:
  - name: sample_scriptrepo
    type: gitRepo
    repoPath: jpline/sample-script
    configuration:
      integrationName: github
      branches:
        only: master
    initialVersion:
      sha: master
  
pipelines:
  - name: pipeline1
    setup:
      environmentVariables:
        readOnly:
          ENV1: value1
          ENV2: value2 
      runtime:       
        type: host
        image:
          auto:
            language: python
            versions: 
              - 3.6
    steps:    
      - name: testJob1
        type: bash
        setup:
          environmentVariables:
            normal:
              ENV3: value3
            encrypted:
              ENV2: 
       # triggeredBy:
        #  resources:
         #   - sample_scriptrepo
        execution:
          onExecute:
            - printenv
            - echo "hello!"
            - echo "ENV1=$ENV1"
            - echo "ENV2=$ENV2"
            
      - name: testJob2
        type: bash
        triggeredBy:
          steps:
            - testJob1
        setup:
          runtime:            
            type: image
            image:
              auto:
                language: python
                versions: 
                  - 3.6
             # custom:
              #  name:
             #   tag:
              #  options:
   
        execution:
          onExecute:
            - echo "ENV1=$ENV1"
            - echo "ENV2=$ENV2"
