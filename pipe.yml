        setup:
          environmentVariables:
            normal:
              ENV1: value1
              ENV3: value3
              STEP_TYPE: update
              PIPELINE_NAME: update
              STEP_NAME: update
         #     RUNNING_IN_CONTAINER: container #this throw error when i update this
            secure:
              ENV2: 
